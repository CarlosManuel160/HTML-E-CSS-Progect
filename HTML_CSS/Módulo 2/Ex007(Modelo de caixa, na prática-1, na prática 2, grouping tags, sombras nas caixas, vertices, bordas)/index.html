    <h1>modelo de caixas</h1>
    <!--
        height = Altura
        widht = Largura
        border = Linha que circundam o seu conteudo
        padding = é aumento da borda, o espaço ente a borda e conteudo(preenchimento da caixa)
        margin = é espaço da borda da parte de fora
        outline : contorno da caixa (traçado)
         
        tipos de caixa
        Box-level: inicia numa linha depois a linha de baixo, ocupa 100% da tela
        tags

        -Div
        -h1 até h6
        -p
       - main
       - Article
       - nav
       - aside
       -footer
       -form
       -video

        INLINNE-LEVEL: desenha a caixa, no quebra o couteud, resumindo é o contrário do box-level

        -span 
        -a
        -select
        -code
        -small
        -strong
        -em
        -sub e sup
        - label
        - button
        - input
    -->
