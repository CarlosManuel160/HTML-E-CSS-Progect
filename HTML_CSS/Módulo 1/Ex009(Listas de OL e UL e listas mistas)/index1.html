<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="1">
        <li>Acordar</li> <!--Tag pra lista-->
        <li>Ligar ao João</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>

    </ol> <!--Tag pra listas ordenadas-->

    <h2>listas n ordenadas</h2>
    <ul type="square"> <!--Disk point square-->
        <li>Leite</li>
        <li>Pão</li>
        <li>tomate</li>
        <li>manteiga</li>

    </ul> <!--Tag pra listas n ordenadas-->
    

</body>
</html>
